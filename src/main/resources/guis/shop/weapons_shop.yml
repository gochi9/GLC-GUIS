gui:
  name: "weapons_shop"
  title: "&bWeapons Shop"
  size: 54
  per_player: false
  default_elements:
    "49":
      slots: 49
      item:
        material: "PAPER"
        name: "&ePage %current_page% of %total_pages%"
    "filler":
      slots: "0-8,45-53"
      item:
        material: "BLACK_STAINED_GLASS_PANE"
        name: ""
      actions:
        - FILLER
    "back_button":
      slots: 45
      item:
        material: "BARRIER"
        name: "&cBack"
      actions:
        - "OPEN_GUI main_shop"
    "48":
      slots: 48
      item:
        material: "ARROW"
        name: "&aPrevious Page"
      actions:
        - "BACK_PAGE"
    "50":
      slots: 50
      item:
        material: "ARROW"
        name: "&aNext Page"
      actions:
        - "NEXT_PAGE"
